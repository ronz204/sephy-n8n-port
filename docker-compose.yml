version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: unless-stopped
    env_file:
      - ./services/postgres/secrets/.env
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./services/postgres/healthcheck.sh:/healthcheck.sh:ro
    networks:
      - n8n-network
    healthcheck:
      test: ["CMD-SHELL", "/healthcheck.sh"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  n8n-lab:
    image: n8nio/n8n:2.0.2
    container_name: n8n-lab
    restart: unless-stopped
    ports:
      - "5678:5678"
    env_file:
      - ./services/n8n/lab/secrets/.env
    volumes:
      - n8n-lab-data:/home/node/.n8n
    networks:
      - n8n-network
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  n8n-lab-data:
    driver: local
    name: n8n-lab-data
  postgres-data:
    driver: local
    name: postgres-data

networks:
  n8n-network:
    driver: bridge
    name: n8n-network
