version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: n8n-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: n8n
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: n8np4ss
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - n8n-network

volumes:
  postgres-data:
    name: postgres-data

networks:
  n8n-network:
    driver: bridge
    name: n8n-network
